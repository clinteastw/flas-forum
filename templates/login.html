{% extends 'main.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white p-4">
                <h1 class="text-center text-info">Login</h1>
                <form action="{{ url_for('login') }}" method="POST" class="mt-4">
                    <!-- Поле "Username" -->
                    <div class="mb-3">
                        <label for="username" class="form-label text-info">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>

                    <!-- Поле "Password" -->
                    <div class="mb-3">
                        <label for="password" class="form-label text-info">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <!-- Кнопка входа -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-info w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
